<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYU's 2024</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/cell2.css">
</head>
<body>
    <!-- Main -->
    <div id="wrap">
        <a class="backBtn" href="../index.html" title="돌아가기">
            <img src="../public/back-1.svg" alt="Back">
        </a>

        <div class="toggle-title">
            <h1 class="title-h1">SCHOOL</h1>
            <div class="toggle-switch">
                <div class="knob"></div>
            </div>
        </div>

        <!-- School -->
        <div class="school-contents">
            <section class="lists">
                <div class="todo">
                    <h3>TODO</h3>
                    <div class="todo-item">
                        <input type="checkbox" class="todo1" />
                        <label for="todo1">캡스톤 디자인 과제 끝내기</label>
                    </div>
                    <div class="todo-item">
                        <input type="checkbox" class="todo2" />
                        <label for="todo2">React 강의 듣기</label>
                    </div>
                    <div class="todo-item">
                        <input type="checkbox" class="todo3" />
                        <label for="todo3">자바스크립트 과제 제출하기</label>
                    </div>
                    <div class="todo-item">
                        <input type="checkbox" class="todo4" />
                        <label for="todo4">Cell 9개 레이아웃 완성</label>
                    </div>
                </div>

                <div class="check">
                    <h3>Check</h3>
                    <div class="check-rows">
                        <div class="row row1">
                            <div class="check-item">
                                <input type="checkbox" class="check1" />
                                <label for="check1">Phone</label>
                            </div>
                            <div class="check-item">
                                <input type="checkbox" class="check2" />
                                <label for="check2">Notebook</label>
                            </div>
                        </div>
                        <div class="row row2">
                            <div class="check-item">
                                <input type="checkbox" class="check3" />
                                <label for="check3">Wallet</label>
                            </div>
                            <div class="check-item">
                                <input type="checkbox" class="check4" />
                                <label for="check4">Mentality</label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="cell2-img school-img">
                <img src="#">
            </section>

            <section class="timetable">
                <div class="mon">
                    <h3>Mon</h3>
                    <p>포트폴리오 07 | 전공</p>
                </div>
                <div class="tue">
                    <h3>Tue</h3>
                    <p>캡스톤디자인 | 전공</p>
                </div>
                <div class="wen">
                    <h3>Wen</h3>
                    <p>실감미디어 | 전공</p>
                </div>
                <div class="thu">
                    <h3>Thu</h3>
                    <p>웹인터랙션 | 전공</p>
                </div>
                <div class="fri">
                    <h3>Fri</h3>
                    <p>서버 프로그래밍 | 전공</p>
                </div>
            </section>
        </div>

        <!-- Job -->
        <div class="job-contents hidden">
            <section class="work-bar">
                <div class="work-state">
                    <h3>출근</h3>
                    <h3>퇴근</h3>
                </div>
                <div class="perscent-border">
                    <div class="perscent"></div>
                </div>
            </section>

            <section class="cell2-img job-img">
                <img src="#">
            </section>

            <section class="money"></section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/cell2.js"></script>
</body>
</html>
