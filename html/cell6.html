<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYU's 2024</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/cell6.css">
</head>
<body>
    <a class="backBtn" href="../index.html" title="돌아가기">
        <img src="../public/back-1.svg" alt="Back">
    </a>

    <div id="wrap">
        <img class="ddory" src="../public/ddory.svg">

        <section class="records">
            <h3 class="title">
                ⚾ Game Records and Results ⚾
            </h3>

            <div class="pangpare">
                <div class="orange"></div>
                <div class="spring"></div>
                <div class="green"></div>
                <div class="blue"></div>
                <div class="yellow"></div>
                <div class="pink"></div>
            </div>

            <div class="record-board">
                <div class="record record-1">
                    <p class="game">24.nn.nn KT vs @@</p>
                    <div class="result-box">
                        <div class="box">?</div>
                        <span class="result">WIN</span>
                    </div>
                </div>

                <div class="record record-2">
                    <p class="game">24.nn.nn KT vs @@</p>
                    <div class="result-box">
                        <div class="box">?</div>
                        <span class="result">WIN</span>
                    </div>
                </div>

                <div class="record record-3">
                    <p class="game">24.nn.nn KT vs @@</p>
                    <div class="result-box">
                        <div class="box">?</div>
                        <span class="result">WIN</span>
                    </div>
                </div>

                <div class="record record-4">
                    <p class="game">24.nn.nn KT vs @@</p>
                    <div class="result-box">
                        <div class="box">?</div>
                        <span class="result">WIN</span>
                    </div>
                </div>
            </div>
        </section>

        <img class="vic" src="../public/vic.svg">
    </div>

    <!-- Scripts -->
    <script src="../js/cell6.js"></script>
</body>
</html>
